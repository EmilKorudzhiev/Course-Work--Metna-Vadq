name: MetnaVadq
description: "Beta app for course work 2023/2024"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  flutter_secure_storage: ^9.0.0
  dio: ^5.4.0
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  equatable: ^2.0.5
  flutter_map: ^6.1.0
  flutter_map_marker_cluster: ^1.3.5
  latlong2: ^0.9.0
  geolocator: ^11.0.0
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  camera: ^0.10.5+9
  permission_handler: ^9.0.1
  image_picker: ^0.8.4+4
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true
  assets:
    - lib/assets/pictures/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/pictures/Metna_Vadq_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/pictures/Metna_Vadq_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/assets/pictures/Metna_Vadq_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/assets/pictures/Metna_Vadq_icon.png"